name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # (Only needed if 'npx allure' complains about Java)
      # - uses: actions/setup-java@v4
      #   with:
      #     distribution: temurin
      #     java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # Build the Allure HTML from allure-results
      - name: Generate Allure report
        if: always()
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Upload Playwright HTML
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Upload raw Allure results (useful to re-generate locally)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # Upload the Allure HTML site
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

