name: Playwright Tests


on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Generate Allure report
        if: always()
        run: npx allure generate ./allure-results --clean -o ./allure-report || true

      # Bundle reports for Pages
      - name: Prepare static site
        if: always()
        run: |
          mkdir -p site
          if [ -d "allure-report" ]; then cp -r allure-report site/allure; fi
          if [ -d "playwright-report" ]; then cp -r playwright-report site/playwright; fi
          cat > site/index.html <<'EOF'
          <!doctype html><meta charset="utf-8">
          <title>Test Reports</title>
          <h1>Test Reports</h1>
          <ul>
            <li><a href="./allure/">Allure Report</a></li>
            <li><a href="./playwright/">Playwright HTML Report</a></li>
          </ul>
          EOF

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
        needs: test
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
